<!DOCTYPE HTML>
<html>
<head>
  <title>Image Autorotator</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="AutoRotator">
    <h1 class="AutoRotator__Title">Image Autorotator</h1>
    <div class="AutoRotator__Carousel">
      <div class="Carousel__pane Carousel__Input">
        <div class="Input__ImageSelect">
          <div class="ImageSelect__prompt full-size">Choose file</div>
          <input class="ImageSelect__input" type="file" accept="image/*" />
          <div class="ImageSelect__imageWrapper full-size">
            <img class="ImageSelect__imageWrapper__preview centered" />
            <div class="ImageSelect__imageWrapper__RemoveWrapper full-size">
              <div class="RemoveWrapper__cover full-size"></div>
              <button class="RemoveWrapper__button centered borderlessButton" type="button">Click to remove</button>
            </div>
          </div>
        </div>
        <div class="Input__Options">
          <div className="Options__autoCropContainer">
            <input class="Options__autoCropContainer__checkbox" id="autoCrop" type="checkbox" checked />
            <label for="autoCrop">Auto crop image</label>
          </div>
          <button class="Options__rotateButton borderlessButton" type="button" disabled>Rotate image</button>
        </div>
      </div>
      <div class="Carousel__pane Carousel__Output">
        <div class="Output__ImageOutput">
          <img class="ImageOutput__image centered" />
        </div>
        <div class="Output__Actions">
          <div class="Actions__buttonWrapper">
            <button class="Actions__buttonWrapper__button borderlessButton" id="newRotateButton" type="button">Rotate new image</button>
            <button class="Actions__buttonWrapper__button borderlessButton" id="downloadButton" type="button">
              Download
              <a download="rotated.png"></a>
            </button>
          </div>
          <div class="Actions__buttonWrapper">
            <button class="Actions__buttonWrapper__button borderlessButton" id="retryNoRotate" type="button">Image did not rotate</button>
            <button class="Actions__buttonWrapper__button borderlessButton" id="retryIncorrectRotate" type="button">Image rotated incorrectly</button>
          </div>
        </div>
      </div>
      <div class="Carousel__fade Carousel__fade--right"></div>
      <div class="Carousel__fade Carousel__fade--left"></div>
    </div>
  </div>
</body>
</html>
