<!DOCTYPE HTML>
<html>
<head>
  <title>Image Autorotator</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="AutoRotator">
    <h1 class="AutoRotator__Title">Image Autorotator</h1>
    <div class="AutoRotator__Options">
      <input class="Options__autoCrop" name="autoCrop" type="checkbox" checked /><label for="autoCrop">Auto crop image</label>
      <button class="Options__rotateButton" type="button">Rotate image</button>
      <button class="Options__retryButton Options__retryButton--none" type="button">Image did not rotate</button>
      <button class="Options__retryButton Options__retryButton--incorrect" type="button">Image rotated incorrectly</button>
    </div>
    <div class="AutoRotator__ImageSelect">
      <img class="ImageSelect__preview" />
      <div class="ImageSelect__prompt">Choose file</div>
      <input class="ImageSelect__input" type="file" accept="image/*" />
    </div>
    <div class="AutoRotator__Output">
      <img class="Output__image" />
    </div>
  </div>
</body>
</html>
