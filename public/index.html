<!DOCTYPE HTML>
<html>
<head>
  <title>Image Autorotator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1>Image Autorotator</h1>
  <input id="selectImage" type="file" accept="image/*" />
  <button id="submitImage" type="button">Rotate image</button>
  <br />
  <input id="autoCrop" type="checkbox" checked /><label for="autoCrop">Auto crop image</label>
  <br />
  <img id="previewUpload" />
  <img id="outputImage" />
</body>
</html>
